<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../styles/css/login/style-login.css" />
        <title>Afek's site</title>
    </head>
    <body>
        <h1 id="bigTitle" class="titleInitialAnimation">Welcome, please log-in:</h1>
    </body>
    <form class="mainContainer" action="javascript:loginUser()">
        <p class="descriptionText"><strong>Username:</strong></p>
        <input type="text" id="username" name="username" />
        <p class="descriptionText"><strong>Password:</strong></p>
        <input type="password" id="password" name="password" />
        <button class="submitButton" type="submit">Login</button>
        <d class="signUpContainer">
            <span>Don't have an account?</span>
            <a class="miniRedirectButton" href="/register">sign up now</a>
        </d>
    </form>
    <div>
        <img src="../assets/smiling-face.png" alt="site's logo" class="logo" />
    </div>
    <script src="../scripts/login-script.js"></script>
    <script src="../scripts/utils.js"></script>
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
</html>
